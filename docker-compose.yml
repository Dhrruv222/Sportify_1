services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: sportify
      POSTGRES_PASSWORD: sportify
      POSTGRES_DB: sportify
    ports:
      - "5434:5432"
    volumes:
      - sportify_pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    volumes:
      - sportify_redisdata:/data

volumes:
  sportify_pgdata:
  sportify_redisdata:

